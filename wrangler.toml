name = "santrilogy-ai"
main = "worker/index.js"
compatibility_date = "2023-12-01"

# Environment variables
[vars]
ALLOWED_ORIGINS = "https://santrilogy-ai.blogspot.com,https://www.santrilogy-ai.blogspot.com"

# D1 Database binding
[[d1_databases]]
binding = "DB"  # Available in your Worker at env.DB
database_name = "santrilogy-ai-db"
database_id = "your-actual-database-id-here"  # Ganti dengan ID yang Anda dapatkan

# Environment-specific configuration
[env.production]
account_id = "your-account-id"
workers_dev = false
route = { pattern = "worker-santrilogy-ai.santrilogyapp.workers.dev/*", zone_id = "your-zone-id" }

# Environment-specific variables (set via wrangler secret put)
# - JWT_SECRET: Secret untuk JWT signing
# - GOOGLE_CLIENT_ID: Google OAuth Client ID
# - GOOGLE_CLIENT_SECRET: Google OAuth Client Secret
# - AI_WORKER_URL: URL untuk AI processing (opsional)