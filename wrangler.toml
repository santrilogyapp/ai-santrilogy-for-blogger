name = "worker-santrilogy-ai"
main = "worker/worker-fixed.js"
compatibility_date = "2023-12-01"

[env.production]
account_id = "YOUR_ACCOUNT_ID_HERE"  # Ganti dengan account ID Anda
workers_dev = false
route = { pattern = "worker-santrilogy-ai.santrilogyapp.workers.dev", zone_id = "" }

# Environment variables perlu diatur via wrangler secret put
# Contoh:
# npx wrangler secret put FIREBASE_PROJECT_ID
# npx wrangler secret put FIREBASE_CLIENT_EMAIL
# npx wrangler secret put FIREBASE_PRIVATE_KEY
# npx wrangler secret put FIREBASE_API_KEY
# npx wrangler secret put GOOGLE_CLIENT_ID
# npx wrangler secret put GOOGLE_CLIENT_SECRET
# npx wrangler secret put AI_WORKER_URL
# npx wrangler secret put ALLOWED_ORIGINS